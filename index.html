
<!DOCTYPE html>
<html lang="en" ng-app="skinAuraApp">
<head>
  <meta charset="UTF-8" />

  <!-- AngularJS -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />
</head>

<body ng-controller="SkinAuraController">

  <div class="container">
    <h1 class="title">SkinAura</h1>
    <p class="subtitle">Skincare Profile Registration</p>

    <form ng-submit="saveProfile()" class="card">
      <label>Customer Name</label>
      <input type="text" ng-model="profile.name" required />

      <label>Email</label>
      <input type="email" ng-model="profile.email" required />

      <label>Skin Type</label>
      <select ng-model="profile.skinType" required>
        <option value="">Select Skin Type</option>
        <option>Oily</option>
        <option>Dry</option>
        <option>Combination</option>
        <option>Sensitive</option>
      </select>

      <label>Skin Concern</label>
      <input type="text" ng-model="profile.concern" required />

      <button type="submit">Submit</button>
    </form>

    <h2 class="table-title">Registered Skin Profiles</h2>

    <table>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Skin Type</th>
        <th>Concern</th>
      </tr>
      <tr ng-repeat="p in profiles">
        <td>{{p.name}}</td>
        <td>{{p.email}}</td>
        <td>{{p.skinType}}</td>
        <td>{{p.concern}}</td>
      </tr>
    </table>
  </div>
